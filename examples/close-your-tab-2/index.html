<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close Your Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for dark mode vibe */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      body {
        background-color: #020617; /* slate-950 */
        color: #f8fafc; /* slate-50 */
      }
      
      /* Map container fixes */
      .gm-style-iw {
        color: #000;
      }
      .gmnoprint a, .gmnoprint span, .gm-style-cc {
        display: none;
      }
      .gmnoprint div {
        background: none !important;
      }

      /* --- Custom Map Markers --- */
      
      /* User Location Pulse */
      .user-location-marker {
        width: 20px;
        height: 20px;
        background-color: #3b82f6;
        border: 3px solid white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        position: absolute;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 100;
      }
      .user-location-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background-color: rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes pulse-ring {
        0% { transform: translate(-50%, -50%) scale(0.33); opacity: 1; }
        80%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      }

      /* Venue Chip Marker */
      .venue-marker-container {
        position: absolute;
        transform: translate(-50%, -100%);
        padding-bottom: 8px; /* Arrow space */
        cursor: default;
        transition: transform 0.2s, z-index 0.2s;
        z-index: 50;
      }
      .venue-marker-container:hover {
        z-index: 60;
        transform: translate(-50%, -110%) scale(1.05);
      }

      .venue-chip {
        display: flex;
        align-items: stretch;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 999px; /* Pill shape */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        white-space: nowrap;
      }
      
      .venue-chip.active-venue {
        border-color: #22c55e;
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
      }

      .venue-name {
        padding: 6px 12px;
        font-size: 11px;
        font-weight: 700;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .venue-action-btn {
        background: #2563eb;
        color: white;
        font-size: 11px;
        font-weight: 700;
        padding: 0 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
        border-left: 1px solid rgba(255,255,255,0.1);
        transition: background 0.2s;
      }
      .venue-action-btn:hover {
        background: #1d4ed8;
      }

      /* Small Triangle Arrow at bottom */
      .venue-marker-arrow {
        position: absolute;
        bottom: 2px;
        left: 50%;
        transform: translateX(-50%);
        width: 0; 
        height: 0; 
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #334155;
      }
      .venue-marker-container:hover .venue-marker-arrow {
         border-top-color: #475569;
      }
      .venue-chip.active-venue + .venue-marker-arrow {
          border-top-color: #22c55e;
      }

    </style>

{

}
</script>
